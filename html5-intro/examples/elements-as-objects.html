<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="../assets/images/HTML5_Logo_64.png" alt="HTML5 logo">
    <p></p>
    <script>
        let altAttribute = document.querySelector('img').getAttribute('alt');

        document.querySelector('p').innerText = altAttribute;
        document.querySelector('img').addEventListener()
        document.querySelector('img').addEventListener('click', () => window.alert("I'm an  image"));
    </script>
</body>

</html>
