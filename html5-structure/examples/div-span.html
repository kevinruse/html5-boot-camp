<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Tags</title>
    <style>
        * {
            outline: 1px solid gray;
        }

        div {
            background-color: #f4c0c0;
        }

        span {
            background-color: #a5cdf5;
            margin: 0 1em;
        }

        body {
            width: 80%;
            margin: 0 10%;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1 title="company name">ACME Printing Company.</h1>
        <p>High Quality, High Volume Printing for the trade.</p>
    </div>

    <div id="footer">
        <a href="">Legal Information</a>
        <span>
            <small>Copyright 2020.</small>
            <em>All rights reserved.</em>
            <small>Content available upon written request</small>
        </span>
        <a href="">Contact Info</a>
        <span>
            <p>Phone</p>
            <p>Fax</p>
            <p>Email</p>
        </span>
    </div>


</body>

</html>
